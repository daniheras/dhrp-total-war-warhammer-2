<div class="selectable-card" (click)="toggleSelect()" [ngClass]="{'selectable-card--unselected': !faction.selected}">
  <div class="selectable-card__checkbox">
    <nb-checkbox [value]="faction.selected" status="primary" style="pointer-events: none;"></nb-checkbox>
  </div>
  <div class="selectable-card__image">
    <img [src]="faction.image" [alt]="faction.name">
  </div>
  <div class="selectable-card__name">
    <small>{{ faction.name }}</small>
  </div>
</div>
